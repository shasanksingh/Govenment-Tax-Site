<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .donation-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        /* Add this CSS to your existing styles or style tag */
/* Style for odd table rows */
.donation-table tbody tr:nth-child(odd) {
    background-color: #f2f2f2;
}

/* Style for even table rows */
.donation-table tbody tr:nth-child(even) {
    background-color: #ffffff;
}

/* Style for table headers */
.donation-table th {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-align: left;
}

/* Style for table data cells */
.donation-table td {
    padding: 10px;
}

    </style>
</head>

<body>
    <div class="donation-container">
        <h2>Donation Information</h2>
        <form id="donation-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone-no">Phone No</label>
                <input type="text" id="phone-no" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <select id="amount" required>
                    <option value="1000">₹1000</option>
                    <option value="5000">₹5000</option>
                    <option value="10000">₹10000</option>
                    <option value="50000">₹50000</option>
                    <option value="100000">₹100000</option>
                </select>
            </div>
            <div class="donation-button">
                <button type="submit" class="btn">DONATE NOW</button>
            </div>
        </form>
    </div>

    <script src="donate.js"></script>
</body>

</html>
